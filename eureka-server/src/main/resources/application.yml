spring:
  application:
    # 应用名称
    name: eureka-server
server:
  # 应用端口号
  port: 8761
eureka:
  instance:
    # 服务IP地址
    ip-address: 10.0.17.164
    prefer-ip-address: true
  client:
    # 向注册中心注册自己
    register-with-eureka: true
    fetch-registry: true
    # 服务注册地址
    service-url:
          defaultZone: http://10.0.17.164:8761/eureka/,http://10.0.23.143:8761/eureka/

